<html>
<head>
    <meta charset="UTF-8">
    <title>Dialog System Demo</title>
    <script src="https://cdn.jsdelivr.net/babylonjs/2.2/babylon.min.js"></script>
    <script src="../../../handjs/hand-1.3.9.js"></script>
    <script src="../../TowerOfBabel/TOB-runtime.js"></script>
    <script src="../dialog.1.1.js"></script>
    <script src="../fonts/Font3D.js"></script>   
    <script src="../fonts/Font2D.js"></script>
    <script src="../fonts/Font2D_EXT.js"></script>
    <script src="./dialog_common.js"></script>

    <style>
         html, body   { width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden; } 
         #renderCanvas{ width: 100%; height: 100%; } 
		}     
    </style>
</head>
<body>
<canvas id="renderCanvas"></canvas>
<script>
    if (BABYLON.Engine.isSupported()) {
        var canvas = document.getElementById("renderCanvas");
        canvas.screencanvas = true;        
        
        var engine = new BABYLON.Engine(canvas, true);
        
        var scene = new BABYLON.Scene(engine, true);        
        var sphere = load(scene);

        var sceneCamera = new BABYLON.ArcRotateCamera("sceneCamera", -.55, 1, 25, sphere, scene);  // -3.14 / 2, 3.14 / 2, 20
        sceneCamera.inertia = 0.7;
        sceneCamera.ellipsoid = new BABYLON.Vector3(0.2,0.9,0.2);
        sceneCamera.wheelPrecision = 10;
        scene.activeCamera = sceneCamera;

        // This attaches the camera to the canvas
        sceneCamera.attachControl(canvas, true);
    
        engine.runRenderLoop(function () {
            scene.render();
        });
    }else{
        alert("WebGL not supported in this browser.\n\n" + 
              "If in Safari browser, check 'Show Develop menu in menu bar' on the Advanced tab of Preferences.  " +
              "On the 'Develop' menu, check the 'Enable WebGL' menu item.");
    }

    //Resize
    window.addEventListener("resize", function () {
        engine.resize();
    });
</script>
</body>
</html>
